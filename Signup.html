<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/css/index.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <p id="error-message"> </p>
        <form  id="form">
            <div class="inncorrect">
                <label for="firstname-input">
                    <img src="./images/person_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" alt="">
                </label>
                <input  type="text" name="firstname" id="firstname-input" placeholder="firstname">
            </div>
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <img src="./images/lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" alt="">
                </label>
                <input type="password" name="password" id="password-input" placeholder="password">
            </div>
            <div>
                <label for="repeat-password-input">
                    <img src="./images/lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" alt="">
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="repeat password">
            </div>
            <button type="submit">signup</button>
        </form>
        <p>Already have an account? <a href="index.html">login</a></p>
        <p><a href="profile.html">View Profile</a> (requires login)</p>
    </div>
    <script type="text/javascript" src="./JS/index.js" defer></script>
</body>
</html>
