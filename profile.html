<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="user-avatar">U</div>
            <h1>User Profile</h1>
            <p class="welcome-message" id="welcome-message">Welcome to your profile!</p>
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">First Name:</span>
                <span class="info-value" id="user-firstname">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" id="user-email">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Account Type:</span>
                <span class="info-value">Standard User</span>
            </div>
            <div class="info-item">
                <span class="info-label">Member Since:</span>
                <span class="info-value" id="member-since">-</span>
            </div>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const loggedInUser = localStorage.getItem('loggedInUser')
            if (!loggedInUser) {
                alert('Please login first!')
                window.location.href = 'index.html'
                return
            }
            
            const user = JSON.parse(loggedInUser)
            displayUserInfo(user)
        }
        
        
        function displayUserInfo(user) {
            document.getElementById('user-firstname').textContent = user.firstname
            document.getElementById('user-email').textContent = user.email
            document.getElementById('user-avatar').textContent = user.firstname.charAt(0).toUpperCase()
            document.getElementById('welcome-message').textContent = `Welcome back, ${user.firstname}!`
            
            
            const today = new Date()
            const options = { year: 'numeric', month: 'long', day: 'numeric' }
            document.getElementById('member-since').textContent = today.toLocaleDateString('en-US', options)
        }
        
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('loggedInUser')
                alert('You have been logged out successfully!')
                window.location.href = 'index.html'
            }
        }
        
        
        window.onload = checkAuth
    </script>
</body>
</html>
